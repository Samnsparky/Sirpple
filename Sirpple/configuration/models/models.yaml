# format is:
# <model name>:
#     <field 0>: <field 0 type>
#     <field 1>: <field 1 type>
#     ...
#
# available types are specified in ../types/*.yaml
#
# multiple models may be specified per file

Attribute:
    declaration: String
    parent: GameObject

GameObject:
    name: String
    parent_class: GameObject
    parent: Project
    type: Integer

Component: # Many to many field
    parent: GameObject # Game object using this component
    component: GameObject # The component in use

Subscription:
    parent: Method
    event: Event

Method:
    name: String
    signature: String # yaml string like "{x: int, y: int}"
    body_type: String # enum-like type instead?
    body: String      # format depends on type
    parent: GameObject

Event:
    name: String
    parent: Project

Project:
    name: String
    starting_level: World

Membership:
    user: User
    parent: Project

World:
    name: String
    parent: Project
    constructor: Method
