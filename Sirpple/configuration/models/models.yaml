# format is:
# <model name>:
#     <field 0>: <field 0 type>
#     <field 1>: <field 1 type>
#     ...
#
# available types are specified in ../types/*.yaml
#
# multiple models may be specified per file

Attribute:
    declaration: String
    target: GameObject

GameObject:
    name: String
    parent_class: GameObject
    project: Project
    type: Integer

Component:
    target: GameObject
    component: GameObject

Subscription:
    target: Method
    event: Event

Method:
    name: String
    signature: String # yaml string like "{x: int, y: int}"
    body_type: String # enum-like type instead?
    body: String      # format depends on type
    target: GameObject

Event:
    name: String

Project:
    name: String
    starting_level: World

Membership:
    user: User
    project: Project

World:
    name: String
    project: Project
    constructor: Method
