<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Sirpple.Project.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Sirpple.Project.List Demo</h1>
		<ul id='projects'></ul>
		<a href='javascript://' id='create'>Create Project</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('sirpple/project/list','sirpple/fixtures',function(){
				
				$('#projects').sirpple_project_list();
				
				$('#create').click(function(){
					new Sirpple.Models.Project({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
